<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__wrapper_logo">FOOD DELIVERY</div>
            <div class="header__wrapper_checkbox headerInput">
                <label for="drop">Choose Delivery</label>

            </div>
        </div>
    </header>
    <input type="checkbox" id="drop" class="inputHeader">
    <span class="spanHeader"></span>
    <main class="main">
        <div class="main__wrapper">
            <div class="main__wrapper_item mainList">
                <ul class="mainList__list">
                    <li class="mainList__list_item listItem"><a class="imageAnchor" href="#"><img
                                src="./img/mcdonalds.svg" alt="mcdonalds"></a></li>
                    <li class="mainList__list_item listItem"><a class="imageAnchor" href="#"><img src="./img/kfc.svg"
                                alt="kfc"></a></li>
                    <li class="mainList__list_item listItem"><a class="imageAnchor" href="#"><img
                                src="./img/pizza-hut.svg" alt="pizza hut"></a></li>
                    <li class="mainList__list_item listItem"><a class="imageAnchor" href="#"><img
                                src="./img/starbucks.svg" alt="starbucks"></a></li>
                    <li class="mainList__list_item listItem"><a class="imageAnchor" href="#"><img
                                src="./img/dunkin-donuts-1.svg" alt="dunkin donuts"></a></li>
                    <li class="mainList__list_item listItem"><a class="imageAnchor" href="#"><img src="./img/subway.svg"
                                alt="subway"></a></li>
                </ul>
            </div>
            <div class="main__wrapper_item mainInput">
                <label for="dropSub">More restorants</label>
            </div>
            <input type="checkbox" id="dropSub" class="inputSub">
            <span class="spanSub"></span>
            <div class="main__wrapper_item mainSubList">
                <ul class="mainSubList__list">
                    <li class="mainSubList__list_item listItem"><a class="imageAnchor" href="#"><img
                                src="./img/dominos-pizza.svg" alt="dominos pizza"></a>
                    </li>
                    <li class="mainSubList__list_item listItem"><a class="imageAnchor" href="#"><img
                                src="./img/papa-john-s-pizza-4.svg" alt="papa john's pizza"></a></li>
                    <li class="mainSubList__list_item listItem"><a class="imageAnchor" href="#"><img
                                src="./img/burger-king.svg" alt="burger king"></a></li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
